<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration</title>
    <link rel="stylesheet" href="seller.css">
</head>
<body>

    <!-- Seller Registration Form -->
    <div class="registration-form">
        <h2>Seller Registration</h2>
        
        <!-- Step 1: Seller Information -->
        <form id="seller-form">
            <div class="step" id="step1">
                <h3>Step 1: Enter Your Information</h3>
                <label for="business-name">Business Name:</label>
                <input type="text" id="business-name" name="business-name" required>
                
                <label for="pan-number">PAN Number:</label>
                <input type="text" id="pan-number" name="pan-number" required>
                
                <label for="aadhaar-number">Aadhaar Number:</label>
                <input type="text" id="aadhaar-number" name="aadhaar-number" required>
                
                <label for="gst-number">GST Number (optional):</label>
                <input type="text" id="gst-number" name="gst-number">
                
                <button type="button" id="verify-btn" onclick="verifySellerDetails()">Verify</button>
            </div>

            <!-- Step 2: Terms & Conditions -->
            <div class="step" id="step2" style="display:none;">
                <h3>Step 2: Agree to Terms & Conditions</h3>
                <p>By continuing, you agree to our Terms & Conditions. Please read them carefully.</p>
                <textarea readonly>Your app terms and conditions go here...</textarea>
                <label>
                    <input type="checkbox" id="terms-checkbox"> I agree to the terms and conditions.
                </label>
                <button type="button" id="next-btn" onclick="proceedToNextStep()" disabled>Next</button>
            </div>

            <!-- Step 3: Add Product (after terms acceptance) -->
            <div class="step" id="step3" style="display:none;">
                <h3>Step 3: Add Your Product</h3>
                
                <!-- Category Selection -->
                <label for="category">Select Product Category:</label>
                <select id="category" name="category" required>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="home-appliances">Home Appliances</option>
                    <option value="books">Books</option>
                </select>

                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>
                
                <label for="product-price">Product Price:</label>
                <input type="number" id="product-price" name="product-price" required>
                
                <label for="product-description">Product Description:</label>
                <textarea id="product-description" name="product-description" required></textarea>
                
                <button type="submit">Submit Product</button>
            </div>
        </form>
    </div>

    <script src="seller.js"></script>
</body>
</html>
